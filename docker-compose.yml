version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinicalsdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_NAME: clinicalsdb
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: db
      DB_PORT: "3306"
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
